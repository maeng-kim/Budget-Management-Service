# Server
quarkus.http.port=8080

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/userdb

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# CORS (개발용)
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.budget".level=DEBUG

# JWT Configuration
mp.jwt.verify.publickey.location=/keys/publicKey.pem
mp.jwt.verify.issuer=https://budget-management-service.io
smallrye.jwt.sign.key.location=/keys/privateKey.pem

# JWT Token Settings
jwt.duration=86400

# Micrometer Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.jvm=true


